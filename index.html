<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equip Load Calculator</title>
    <style>
        @import url(style/style.css);
    </style>
</head>
<body>
    <script src="js/calculator.js"></script>
    <p class="top-bar"><a class="link-header" href="about.html">About</a></p>
    <H1 class="constructions">Elden Ring Equipment Load Calculator</H1>
    <div class="calculator center">
            <div class="top center spaced">
                <label for="current-equip-weight">Current Equipped Weight: </label>
                <input name="current-equip-weight" id="equip-weight" type="text" value="0.0">
            </div>
            <div class="center spaced">
                <label for="target-equip-load">Desired Equip Load: </label>
                <select name="target-equip-load" id="equip-loads">
                    <option value="light">Light Equip Load</option>
                    <option value="medium">Medium Equip Load</option>
                    <option value="heavy">Heavy Equip Load</option>
                </select>
            </div>
            <div class="center spaced">
                <label for="arsenal-talisman">Arsenal Talisman: </label>
                <select name="arsenal-talisman" id="arsenal-talisman-item">
                    <option value="none">None</option>
                    <option value="arsenal-charm">Arsenal Charm</option>
                    <option value="arsenal-charm-1">Arsenal Charm +1</option>
                    <option value="great-jar">Great-Jar's Arsenal</option>
                </select>
            </div>
            <div class="center spaced">
                <label for="erdtree-talisman">Erdtree's Favor: </label>
                <select name="erdtree-talisman" id="erdtree-talisman-item">
                    <option value="none">None</option>
                    <option value="erdtree-favor">Erdtree's Favor</option>
                    <option value="erdtree-favor-1">Erdtree's Favor +1</option>
                    <option value="erdtree-favor-2">Erdtree's Favor +2</option>
                </select>
            </div>
            <div class="center spaced">
                <button onclick="calculateEquipLoad('equip-weight', 'equip-loads', 'arsenal-talisman-item', 'erdtree-talisman-item', 'return-box');">Calculate</button>
            </div>
            <div class="center spaced" style="background-color: rgba(255, 255, 255, 0.473);" id="return-box"><span class="emphatic">**WARNING**</span> Due to rounding in both the game and the calculator, endurance requirements can be off by one. You may need to add an extra point to endurance in order to meet the weight requirement.</div>
            <div class="bottom center"></div>
    </div>
</body>
</html>
